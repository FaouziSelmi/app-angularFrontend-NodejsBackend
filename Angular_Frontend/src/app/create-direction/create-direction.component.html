<div class="col-md-5 offset-md-3">
    <h3> اضافة إدارة</h3>
    <form #userForm="ngForm"   (ngSubmit)="onsubmit(userForm.value.nomDir)">
       <div class="form-group">
           <label>الادارة</label>
           <input type="text" class="form-control" id="nomDir"   required #nomDirection="ngModel"
             [(ngModel)]="direction.nomDir" name="nomDir">
             <div *ngIf="nomDirection.touched && nomDirection.invalid" class=" alert alert-danger"> هذا الحقل اجباري </div>
       </div>
      
    <button [disabled]="userForm.invalid"   class="btn btn-success" type="submit" style="margin-top: 10px;"> اضافة</button>
    <button class="btn btn-danger"   (click)="goToListeEmployee()" style="margin-top: 10px;;margin-right: 10px;">الغاء</button>
    </form>
    
    </div>
