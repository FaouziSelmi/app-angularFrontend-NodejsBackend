<div class="col-md-5 offset-md-3">
    <h3> اضافة إدارة</h3>

       <div class="form-group">
           <label>الادارة</label>
           <input type="text" class="form-control" id="nomDir" 
             [(ngModel)]="direction.nomDir" name="nomDir">

    </form>
    
    </div>
