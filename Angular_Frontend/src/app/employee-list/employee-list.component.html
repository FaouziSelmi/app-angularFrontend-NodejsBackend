      <select   class="input "  name="idDir"  id="idDir"  class="form-select"  #mySelect
      (change)='getEmployeByDir(mySelect.value)' >
      <option   value="null" >اختيار ادارة</option>

<table class="table table-striped ">
 <thead>
     <tr>
        <th>المعرف</th>
         <th>الاسم</th>
         <th>اللقب</th>
         <th>البريد الالكتروني</th>
         <th style="display: none;">رمز الادارة</th>
       <th>الادارة</th>
       <th>خيارات</th>
     </tr>
 </thead>
        <tbody>
            <tr *ngFor ="let employee of employees">
                 <td>{{employee.idEmp}}</td>
                 <td>{{employee.firstName}}</td>
                 <td>{{employee.lastName}}</td>
                 <td>{{employee.emailId}}</td>
                 <td style="display: none;">{{employee.idDir}}</td>
                 <td>{{employee.nomDir}}</td>
                 <td>
                   <button (click)="updateEmployee(employee.idEmp)" class="btn btn-outline-info"  title="تغيير"><i class="fa fa-edit"></i></button>
                   <button (click)="deleteEmployee(employee.idEmp)" class="btn btn-outline-danger"  title="حذف" style="margin-right:10px ;"><i class="fa fa-trash"></i></button>
                   <button (click)="detailsEmployee(employee.idEmp)" class="btn btn-warning " title="تفاصيل" style="margin-right:10px ;"><i class="fa fa-bars"></i></button>
                 </td>
            </tr>
        </tbody>
</table>
