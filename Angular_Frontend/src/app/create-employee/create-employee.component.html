<h3> Create Employee</h3>
<form (ngSubmit)="onsubmit()">
   <div class="form-group">
       <label>الاسم</label>
       <input type="text" class="form-control" id="firstName"
         [(ngModel)]="employee.firstName" name="firstName">
   </div>
   <div class="form-group">
    <label>اللقب</label>
    <input type="text" class="form-control" id="lastName"
      [(ngModel)]="employee.lastName" name="lastName">
</div>
<div class="form-group">
    <label>البريد الالكتروني</label>
    <input type="text" class="form-control" id="emailId"
      [(ngModel)]="employee.emailId" name="emailId">
</div>
<div class="form-group">
  <label>الادارة</label>
  <input type="text" class="form-control" id="idDir"
    [(ngModel)]="employee.idDir" name="idDir">
</div>
<button class="btn btn-success" type="submit"> اضافة</button>
</form>
